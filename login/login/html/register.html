<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
</head>
<body>
    <form method="POST" id="authForm">
  <div>
      <h3> Register </h3>
      <p>
        <label for="regi_user">회원 아이디</label>
        <input type="text" id="regi_user" name="regi_user">
      </p>
      <p>
        <label for="regi_name">회원명</label>
        <input type="text" id="regi_name" name="regi_name">
      </p>
      <p>
          <label for="regi_nick">계정명</label>
          <input type="text" id="regi_nick" name="regi_nick">
      </p>


      <p>
        <label for="regi_pw">비밀번호</label>
        <input type="password" id="regi_pw" name="regi_pw">
      </p>

      <p>
        <label for="regi_code">회원 코드</label>
        <input type="text" id="regi_code" name="regi_code">
      </p>

      <input type="submit" name="submit" value="submit" style="WIDTH: 183pt"/>
 
    </div>
</form>
 
</body>
</html>
